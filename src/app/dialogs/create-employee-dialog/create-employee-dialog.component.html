<h4>Add Employee</h4>
<input type="text" placeholder="Employee name" [(ngModel)]="employeeName"/>

<select [ngModel]="selectedClassId" (ngModelChange)="changeClass($event)">
  <ng-container *ngFor="let class of classes">
    <option [value]="class.id">{{class.name}}</option>
  </ng-container>
</select>

<button (click)="onSave()"> Save </button>
<button (click)="onCancel()"> Cancel</button>
