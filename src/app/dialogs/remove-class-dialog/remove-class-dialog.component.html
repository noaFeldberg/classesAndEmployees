<h2 mat-dialog-title>Delete Class</h2>
<mat-dialog-content>
  <div *ngIf="employees.length > 0; else noEmployees">
    <ng-container>
      <span>There are {{employees.length}} employees on the class, Choose class to transfer:</span>
      <select [ngModel]="selectedClassId" (ngModelChange)="selectClass($event)">
        <option [value]="undefined">-None-</option>
        <ng-container *ngFor="let class of otherClasses">
          <option [value]="class.id">{{class.name}}</option>
        </ng-container>
      </select>
    </ng-container>
  </div>
  <ng-template #noEmployees>
    <span>Are you sure you want to delete the class?</span>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons" align="end">
  <button mat-button (click)="employees.length > 0 ? onDeleteWithEmployees() : onDelete()"> Delete </button>
  <button mat-button [mat-dialog-close]="true" (click)="onCancel()"> Cancel</button>
</mat-dialog-actions>
